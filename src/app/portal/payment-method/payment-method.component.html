<div class="top-bar">
  <h2 class="title">Métodos de Pagamento</h2>
</div>
<div class="container mt-3 pb-2">
  <div class="row">
    <div class="col-12 p-0">
      <h2 class="titles">
        <ng-container *ngIf="!isEdit && !isSee">
          Novo
        </ng-container>
        <ng-container *ngIf="isSee && !isEdit">
          Ver
        </ng-container>
        <ng-container *ngIf="isSee && isEdit">
          Editar
        </ng-container>
        método de pagamento
      </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8">
      <form [formGroup]="paymentForm" class="row box pt-3 pb-3 mb-3">
        <div class="col-lg-12 form-group">
          <label for="name">Nome:</label>
          <input formControlName="description" class="form-control" id="name" type="text">
        </div>
        <ng-container *ngIf="isSee">
          <div class="col-lg-4 form-group">
            <label for="status">Status:</label>
            <select formControlName="status" id="status" class="custom-select form-control">
              <option [value]="1">Ativo</option>
              <option [value]="0">Desativado</option>
            </select>
          </div>
        </ng-container>
        <div class="col-12 d-flex justify-content-end flex-wrap">
          <ng-container *ngIf="isSee">
            <button (click)="deletePaymentMethod()" class="btn btn-outline-danger mr-2 mt-2">Excluir</button>
            <button (click)="seeState()" class="btn btn-outline-secondary mr-2 mt-2">Cancelar visualização</button>
            <button (click)="editState()"
                    class="btn btn-outline-secondary mr-2 mt-2">{{isEdit ? 'Cancelar edição' : 'Editar'}}</button>
          </ng-container>
          <button
            [disabled]="paymentForm.invalid || paymentForm.disabled || !paymentForm.dirty"
            (click)="savePaymentMethod()"
            type="button" class="primary btn-fast btn-ripple mt-2">
            Salvar
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-12 p-0">
      <h2 class="titles">Todos os métodos de pagamento</h2>
    </div>
  </div>
  <div class="row box pt-3 pb-3">
    <div class="col-12 form-group">
      <label for="search">Buscar:</label>
      <input [formControl]="search" class="form-control w-auto" type="text" id="search">
    </div>
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="thead-dark">
          <tr>
            <th scope="col" style="width: 70%">Método</th>
            <th class="text-center" scope="col" style="width: 25%">Status</th>
            <th scope="col" style="width: 5%"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let paymentMethod of filteredPayments | paginate: paginateConfig; let idx = index">
            <td class="text-uppercase">{{paymentMethod.description}}</td>
            <td>
              <app-slider-button [ngModel]="!!paymentMethod.status" (ngModelChange)="change(paymentMethod, $event)"></app-slider-button>
            </td>
            <td class="text-right">
              <a (click)="onSeeClick(paymentMethod)" class="pointer">
                <img src="../../../assets/img/svg/eye.svg" alt="detalhes">
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-12 mt-2">
      <pagination-controls
        id="payment" (pageChange)="paginateConfig.currentPage = $event"
        class="custom-pagination">
      </pagination-controls>
    </div>
  </div>
</div>
